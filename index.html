<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamster Clicker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="profile">
                <img src="https://yt3.googleusercontent.com/a/default-user=s100-c-k-c0x00ffffff-no-rj" alt="Avatar" class="avatar">
                <div class="user-info">
                    <h2>AchClicker</h2>
                </div>
            </div>
            <div class="income">
            </div>
        </div>
        <div class="game-area">
            <div class="score-board">
                <img src="https://img.freepik.com/free-vector/dollar_53876-25498.jpg?t=st=1720354116~exp=1720357716~hmac=883a12623560c5e7fbb76ecf76fccc87180cde234d65c23116c63f1dd244552e&w=826" alt="Coin" class="coin-icon">
                <span id="score">0</span>
            </div>
            <img src="https://cdn.discordapp.com/attachments/1274010380666142872/1278827373755629681/0bcc5b6ee416425f.jpg?ex=66d2384d&is=66d0e6cd&hm=ce076301e9d68a0ff0d40ae42d9900ae4505cae11111ddd418351535c5dde5d2&" id="hamster" alt="Hamster" class="hamster-img">
        </div>
        <div class="energy-boost">
            <div class="energy">
                Энергия: <span id="energy">3000/3000</span>
            </div>
            <div class="Буст">
                <button class="boost-button">Boost</button>
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
